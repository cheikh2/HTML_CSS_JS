<!DOCTYPE html>
<html lang="en">
  <head>   
  <title></title>
    <link rel="stylesheet" href="style.css"/>
    <script src="Compte.js"></script>
  </head>
  <body>
    <div class="compteform"><h1>CREATION DE COMPTE</h1></div>
      <div class="main">
        <form method="post" action="Compte.php" id="myform">
          <div id="name">

            <h2 class="compte">Infos compte</h2>
            <input class="numAgence" type="text" name="numAgence"><br>
            <label class="numAgencelab">Numero Agence</label>

            <input class="numCompte" type="text" name="numCompte">
            <label class="numComptelab">Numero Compte</label>

            <input class="cleRib" type="text" name="cleRib"><br>
            <label class="numRiblab">Cle Rib</label>


            <h2 class="client">Infos client</h2>
            &emsp;&emsp;&emsp;<span id="missPrenom"></span><br>
            <input class="prenom" type="text" name="prenom" id="prenom"><br>
            <label class="prenomlab" for="prenom">Prenom</label>
            

            <input class="nom" type="text" name="nom">
            <label class="nomlab">Nom</label>

            <input class="adress" type="text" name="adress">
            <label class="adresslab">Adresse</label>

            <input class="email" type="text" name="email">
            <label class="emaillab">Email</label>

            <input class="telephone" type="text" name="telephone">
            <label class="telephonelab">Telephone</label>

            <input class="cni" type="text" name="cni">
            <label class="cnilab">CNI client</label><br>

            <input class="profession" type="text" name="profession">
            <label class="professionlab">Profession</label>

            <input class="salaire" type="text" name="salaire">
            <label class="salairelab">Salaire</label><br>


             <h2 class="employeur">Infos_employeur</h2>
            <input class="prenomEmpl" type="text" name="prenomEmpl"><br>
            <label class="prenomEmplab">Prenom employeur</label>

            <input class="raisonS" type="text" name="raisonS">
            <label class="raisonSlab">Raison social</label>

            <input class="adressEmpl" type="text" name="adressEmpl">
            <label class="adressEmpllab">Adresse employeur</label>

            <input class="cniEmployeur" type="text" name="cniEmployeur">
            <label class="cniEmployeurlab">CNI emplpoyeur</label><br>

            
            <button type="submit">VALIDER</button>
            <button class="btn" type="submit">ANNULER</button>
          </div>
        </form>
        <script>
            let myform = document.getElementById("myform");

            myform.addEventListener("submit", function(e){

              let myPrenom = document.getElementById("prenom");
              let myRegex = /^[a-zA-Z-\s]+$/;

              if (myPrenom.value.trim()  ==""){
                  let myPrenomErr = document.getElementById("missPrenom");
                  myPrenomErr.innerHTML = "le champ prenom est requis";
                  myPrenomErr.style.color = "red";
                  e.preventDefault();
                  }
                  else if(myRegex.test(myPrenom.value) == false){
                  let myPrenomErr = document.getElementById("missPrenom");
                  myPrenomErr.innerHTML = "Veuillez revoir le format de votre prenom";
                  myPrenomErr.style.color = "red";
                  e.preventDefault();
                  }
              });
        </script>
      </div>
  </body>
</html>
